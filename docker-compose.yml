version: "2.2"

networks:
  app-tier:
    driver: bridge
services:
  mifosx:
    image: com.mx.fintecheando.mifosx.18.03.01
    restart: always
    ports:
      - 443:8443
    networks:
      - app-tier
    depends_on:
      mifos-db-server:
        condition: service_healthy
      mifos-sms-server:
        condition: service_healthy    
  mifos-db-server:
    image: fintecheando/com.mx.fintecheando.mysql.mifosx.18.03.01
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    healthcheck:
      test:  mysqladmin --user=root --password=mysql ping -h localhost
      interval: 5s
      retries: 20
    networks:
      - app-tier  
  mifos-sms-server:
    image: fintecheando/com.mx.fintecheando.activemq.mifosx.18.03.01
    restart: always
    environment:
      ACTIVEMQ_CONFIG_MINMEMORY: 512
      ACTIVEMQ_CONFIG_MAXMEMORY: 1024
    healthcheck:
      test:  curl -u admin:admin -s http://localhost:8161/admin
      interval: 5s
      retries: 20  
    networks:
      - app-tier    
  
